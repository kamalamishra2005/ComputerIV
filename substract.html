<!DOCTYPE html>
<html>
<head>
  <title>Subtraction of Two Numbers is:</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }
    .container {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      background-color: white;
    }
    input, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Subtraction Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="subtract()">Subtract</button>
    <p id="result"></p>
  </div>

  <script>
    function subtract() {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      var result = a - b;
      document.getElementById("result is:").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
